---
name: Custom CodeQL Scan

on: # set a custom CodeQL scan to check if there is different from the built-in one in GitHub
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions: {}

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python, javascript
